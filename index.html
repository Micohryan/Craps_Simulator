<html>
<head>
    <title> Website Design Using HTML and CSS</title>
    <link rel="stylesheet" href= "style.css" type =  "text/css" >
</head>
<body>
    <h2> Craps game </h2>
    <p> click on button to roll </p>
    <div class = "background">
        <div class = "cube cube-1" data-roll ="1" > 
            <div class = "cube_face cube_face_1">1</div>
            <div class = "cube_face cube_face_2">2</div>
            <div class = "cube_face cube_face_3">3</div>
            <div class = "cube_face cube_face_4">4</div>
            <div class = "cube_face cube_face_5">5</div>
            <div class = "cube_face cube_face_6">6</div>
        </div>
        <div class = "cube cube-2" data-roll ="1"> 
            <div class = "cube_face cube_face_1">1</div>
            <div class = "cube_face cube_face_2">2</div>
            <div class = "cube_face cube_face_3">3</div>
            <div class = "cube_face cube_face_4">4</div>
            <div class = "cube_face cube_face_5">5</div>
            <div class = "cube_face cube_face_6">6</div>
        </div>
        <button type = "button" class = "rollBtn">roll the dice</button>
        <script src = "cube.js"></script>
    </div>
</body>
